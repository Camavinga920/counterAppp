<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="mainContainer">
        <div id="count" class="number">0</div> <!-- Added id "count" -->
        <div class="buttons">

            <button type="button" class="btn" onclick="increment()">+</button>
            <button type="button" class="btn" onclick="decrement()">-</button>
        </div>
        <div id="error"></div> <!-- Added id "error" for error messages -->
        
    </div>
</body>
</html>
